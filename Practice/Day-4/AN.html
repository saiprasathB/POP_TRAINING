<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Properties</title>
    <style>
      h1 {
        display: inline;
      }
      span {
        font-size: 2em;
        font-weight: bold;
        /* display: none; */
        margin: 20px;
      }
      img {
        display: block;
      }
      li {
        display: inline;
        /* margin-right: 15px; */
      }
    </style>
  </head>
  <body>
    <h1>This is the display Properties example</h1>
    <ol>
      <li>1. block</li>
      <li>2. inline</li>
      <li>3. inline-block</li>
      <li>4. none</li>
      <li>5. flex/flexbox</li>
      <li>6. grid</li>
    </ol>
    <p>Below image is an inline tag but we are going to make it a block element</p>
    <img src="./th.jpg" alt="" /> <span>Image</span>
    <h1>This is a block element but we are going to make it inline</h1>
    <span>Hello</span>
  </body>
</html>
